<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-man</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
</head>
<body>
    <header class="cabecalho">
        <img src="/src/imagens/logo.svg" alt="Logo X-man">


    </header>

    <main class="selecao__de__personagens">

        <section class="personagens">
        <h1>Selecione um personagem</h1>
        <ul class="lista__de__personagens">
            <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ele tem o pode de disparar rajadas ópticas por um acidente que aconteceu quando criança e não consegue controla-los" >
                <img src="/src/imagens/card-ciclope.jpg" alt="Ciclope">
            </li>

            <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey é uma mutante nivel ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia e telecinese">
                <img src="/src/imagens/card-jean-grey.jpg" alt="Jean Grey">
            </li>

            <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Tem o pode de atravessar matéria sólida, campos de energia, rajadas ópticas, continuando intacta, e também tem o pode de andar no ar">
                <img src="/src/imagens/card-lince-negra.jpg" alt="Lince Negra">
            </li>

            <li class="personagem" id="magneto" data-name="Magneto" data-description="Tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar campos magnéticos">
                <img src="/src/imagens/card-magneto.jpg" alt="Magneto">
            </li>

            <li class="personagem" id="noturno" data-name="Noturno" data-description="É um mutante que nasce com cauda, orelhas pontudas e com o poder de se teletransportar">
                <img src="/src/imagens/card-noturno.jpg" alt="Noturno">
            </li>

            <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Tem o pode de controlar as forças da natureza, pode produzir raios, chuvas, gelos, ventos, neblina entre outros efeitos">
                <img src="/src/imagens/card-tempestade.jpg" alt="Tempestade">
            </li>

            <li class="personagem" id="vampira" data-name="Vampira" data-description="Tem o poder de absorver a vitalide e memória das pessoas e os poderes dos mutantes temporariamente">
                <img src="/src/imagens/card-vampira.jpg" alt="Vampira">
            </li>

            <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Um ser-humano alterado genéticamente com os poderes de criar garras de metal, tem uma regeneração avançada e super agilidade.">
                <img src="/src/imagens/card-wolverine.jpg" alt="Wolwerine">
            </li>
        </ul>
        </section> 

        </ul>
        <section class="personagem__selecionado">
            <img class="personagem__grande" src="/src/imagens/card-ciclope.png" alt="Personagem selecionado">

            <div class="informacoes__personagem">
                <h2 class="nome__personagem" id="nome__personagem">Ciclope</h2>
                <p class="descricao__personagem" id="descricao__personagem">Ele tem o pode de disparar rajadas ópticas por um acidente que aconteceu quando criança e não consegue controla-los.</p>
            </div>

        </section>

    </main>
    <script src="/src/js/index.js"></script>

    <footer class="rodape"></footer>
    
</body>
</html>
